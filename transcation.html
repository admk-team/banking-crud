<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <style>
      /* Reset default margin and padding for all elements */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      /* Set a background color for the page */
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }

      /* Style the header */
      header {
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
      }

      /* Style the navigation links */
      nav ul {
        display: flex;
        list-style: none;
      }

      nav ul li {
        margin-left: 10px;
      }

      nav ul li:first-child {
        margin-left: 0;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px;
      }

      nav a:hover {
        background-color: #666;
      }

      /* Style the main content area */
      main {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
      }

      /* Style the table headings */
      table th {
        text-align: left;
        padding: 10px;
        background-color: #333;
        color: #fff;
      }

      /* Style the table cells */
      table td {
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }

      /* Style alternate rows */
      table tbody tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      /* Style the section headings */
      h2 {
        margin-top: 20px;
        margin-bottom: 10px;
      }

      /* Style the form */
      form {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }

      form label {
        margin-bottom: 5px;
      }

      form input {
        padding: 5px;
        margin-bottom: 10px;
        border-radius: 3px;
        border: 1px solid #ccc;
        font-size: 1em;
      }

      form button {
        padding: 10px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 3px;
        font-size: 1em;
        cursor: pointer;
      }

      form button:hover {
        background-color: #666;
      }

      /* Style the success and error messages */
      .success-message, .error-message {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 3px;
        font-size: 1em;
        font-weight: bold;
      }

      .success-message {
        background-color: #2ecc71;
        color: #fff;
      }

      .error-message {
        background-color: #e74c3c;
        color: #fff;
      }
    </style>
  </head>

    <header>
      <h1>Transaction Details</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>

          <li><a href="transcation.html">Transactions</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>User Transcation Records</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Transcation ID</th>
            <th>User Id</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Display user records from API using JavaScript -->
        </tbody>
      </table>

      <h2>Add Transcation</h2>
      <form id="add-transcation-form">
        <label for="name">Transcation ID:</label>
        <input type="number" id="transcation-id" name="transcation-id" required>

        <label for="name">User ID:</label>
        <input type="number" id="user-id" name="user-id" required>

        <label for="name">Status:</label>
        <input type="number" id="status" name="status" required>



        <button type="submit">Add Transcation</button>
      </form>

      <h2>Update Transactions</h2>
      <form id="update-transcation-form">
        <label for="name">ID:</label>
        <input type="number" id="update-id" name="update-id" required>

        <label for="name">Transcation ID:</label>
        <input type="number" id="update-transcation-id" name="update-transcation-id" required>

        <label for="name">User ID:</label>
        <input type="number" id="update-user-id" name="update-user-id" required>

        <label for="name">Status:</label>
        <input type="number" id="update-status" name="update-status" required>

        <button type="submit">Update Transcation</button>
      </form>

      <h2>Delete Transactions</h2>
      <form id="delete-transcation-form">
        <label for="delete-id">ID:</label>
        <input type="text" id="delete-id" name="id" required>

        <button type="submit">Delete Transcation</button>
      </form>

      <!-- Display success and error messages using JavaScript -->
      <div id="messages"></div>
    </main>

    <!-- Load JavaScript library to interact with API -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
      const BASE_URL = "http://localhost:8080/";

      // Display user records when the page loads
      window.onload = () => {
        getUsers();
      };

      // Function to get user records from API
      function getUsers() {
        axios.get(`${BASE_URL}/transcation/read.php`)
          .then(response => {
            const users = response.data.body;
            const tbody = document.querySelector("table tbody");
            tbody.innerHTML = "";
            for (let user of users) {
              tbody.innerHTML += `
                <tr>
                  <td>${user.id}</td>
                  <td>${user.transcation_id}</td>
                  <td>${user.user_id}</td>
                  <td>${user.status}</td>
                
                </tr>
              `;
            }
          })
          .catch(error => {
            console.error(error);
          });
      }

      // Function to add a new user to the API
      document.querySelector("#add-transcation-form").addEventListener("submit", event => {
        event.preventDefault();

        const transcation_id = document.querySelector("#transcation-id").value;
        const user_id = document.querySelector("#user-id").value;
        const status = document.querySelector("#status").value;
    

        axios.post(`${BASE_URL}/transcation/create.php`, { transcation_id , user_id , status})
          .then(response =>{
        // Display success message and refresh user records
        document.querySelector("#messages").innerHTML = "Transcation added successfully";
        getUsers();
      })
      .catch(error => {
        // Display error message
        document.querySelector("#messages").innerHTML = "Error adding Transcation";
        console.error(error);
      });
  });

  // Function to update an existing user in the API
  document.querySelector("#update-transcation-form").addEventListener("submit", event => {
    event.preventDefault();

    const id = document.querySelector("#update-id").value;
    const transcation_id = document.querySelector("#update-transcation-id").value;
        const user_id = document.querySelector("#update-user-id").value;
        const status = document.querySelector("#update-status").value;

    axios.put(`${BASE_URL}/transcation/update.php`, { id , transcation_id , user_id , status})
      .then(response => {
        // Display success message and refresh user records
        document.querySelector("#messages").innerHTML = "transcation updated successfully";
        getUsers();
      })
      .catch(error => {
        // Display error message
        document.querySelector("#messages").innerHTML = "Error updating transcation";
        console.error(error);
      });
  });

  
    // Function to update an existing user in the API
    document.querySelector("#delete-transcation-form").addEventListener("submit", event => {
    event.preventDefault();

    const id = document.querySelector("#delete-id").value;

    axios.post(`${BASE_URL}/transcation/delete.php`, { id })
      .then(response => {
        // Display success message and refresh user records
        document.querySelector("#messages").innerHTML = "User Deleted successfully";
        getUsers();
      })
      .catch(error => {
        // Display error message
        document.querySelector("#messages").innerHTML = "Error deleting user";
        console.error(error);
      });
  });
