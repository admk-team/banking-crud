<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>User Details</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <h1>Account Details</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html">Users</a></li>
        <li><a href="account.html">Account</a></li>
        <li><a href="transcation.html">Transactions</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>User Account Records</h2>
    
    <!-- Display success and error messages using JavaScript -->
    <div id="messages"></div>
    
    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>User Id</th>
            <th>Account no </th>
            <th>Bank Name</th>
            <th>Branch name</th>
            <th>branch code</th>
            <th>account type</th>
            <th>balance</th>
          </tr>
        </thead>
        <tbody>
          <!-- Display user records from API using JavaScript -->
        </tbody>
      </table>
    </div>


    <h2>Add User Account</h2>
    <form id="add-user-account-form">
      <label for="name">User Id:</label>
      <input type="text" id="user-id" name="user-id" required>

      <label for="name">Account No:</label>
      <input type="text" id="account-no" name="account-no" required>

      <label for="text">Bank Name:</label>
      <input type="text" id="bank-name" name="bank-name" required>

      <label for="text">Branch Name:</label>
      <input type="text" id="branch-name" name="branch-name">

      <label for="text">Branch Code:</label>
      <input type="text" id="branch-code" name="branch-code">

      <label for="text">Account Type:</label>
      <input type="text" id="account-type" name="account-type">

      <label for="text">Balance:</label>
      <input type="text" id="balance" name="balance">

      <button type="submit">Add account</button>
    </form>

    <h2>Update User Account</h2>
    <form id="update-user-account-form">

      <label for="name">ID:</label>
      <input type="text" id="update-id" name="update-id" required>

      <label for="name">User Id:</label>
      <input type="text" id="update-user-id" name="update-user-id" required>


      <label for="name">Account No:</label>
      <input type="text" id="update-account-no" name="update-account-no" required>

      <label for="text">Bank Name:</label>
      <input type="text" id="update-bank-name" name="bupdate-ank-name" required>

      <label for="text">Branch Name:</label>
      <input type="text" id="update-branch-name" name=update-branch-name">

      <label for="text">Branch Code:</label>
      <input type="text" id="update-branch-code" name=update-branch-code">

      <label for="text">Account Type:</label>
      <input type="text" id="update-account-type" name="update-account-type">

      <label for="text">Balance:</label>
      <input type="text" id="update-balance" name="update-balance">

      <button type="submit">Update User Account</button>
    </form>

    <h2>Delete user Account </h2>
    <form id="delete-user-account-form">
      <label for="delete-id">ID:</label>
      <input type="text" id="delete-id" name="id" required>

      <button type="submit">Delete User Account</button>
    </form>

  </main>

  <!-- Load JavaScript library to interact with API -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="assets/js/account.js"></script>
</body>

</html>
