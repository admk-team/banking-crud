<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <style>
      /* Reset default margin and padding for all elements */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      /* Set a background color for the page */
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }

      /* Style the header */
      header {
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
      }

      /* Style the navigation links */
      nav ul {
        display: flex;
        list-style: none;
      }

      nav ul li {
        margin-left: 10px;
      }

      nav ul li:first-child {
        margin-left: 0;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px;
      }

      nav a:hover {
        background-color: #666;
      }

      /* Style the main content area */
      main {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
      }

      /* Style the table headings */
      table th {
        text-align: left;
        padding: 10px;
        background-color: #333;
        color: #fff;
      }

      /* Style the table cells */
      table td {
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }

      /* Style alternate rows */
      table tbody tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      /* Style the section headings */
      h2 {
        margin-top: 20px;
        margin-bottom: 10px;
      }

      /* Style the form */
      form {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }

      form label {
        margin-bottom: 5px;
      }

      form input {
        padding: 5px;
        margin-bottom: 10px;
        border-radius: 3px;
        border: 1px solid #ccc;
        font-size: 1em;
      }

      form button {
        padding: 10px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 3px;
        font-size: 1em;
        cursor: pointer;
      }

      form button:hover {
        background-color: #666;
      }

      /* Style the success and error messages */
      .success-message, .error-message {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 3px;
        font-size: 1em;
        font-weight: bold;
      }

      .success-message {
        background-color: #2ecc71;
        color: #fff;
      }

      .error-message {
        background-color: #e74c3c;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>User Details</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Users</a></li>
          <li><a href="#">Account</a></li>
          <li><a href="#">Transactions</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>User Records</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Display user records from API using JavaScript -->
        </tbody>
      </table>

      <h2>Add User</h2>
      <form id="add-user-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Add User</button>
      </form>

      <h2>Update User</h2>
      <form id="update-user-form">
        <label for="update-id">ID:</label>
        <input type="text" id="update-id" name="id" required>

        <label for="update-name">Name:</label>
        <input type="text" id="update-name" name="name" required>

        <label for="update-email">Email:</label>
        <input type="email" id="update-email" name="email" required>

        <button type="submit">Update User</button>
      </form>

      <h2>Delete User</h2>
      <form id="delete-user-form">
        <label for="delete-id">ID:</label>
        <input type="text" id="delete-id" name="id" required>

        <button type="submit">Delete User</button>
      </form>

      <!-- Display success and error messages using JavaScript -->
      <div id="messages"></div>
    </main>

    <!-- Load JavaScript library to interact with API -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
      const BASE_URL = "http://localhost:8080/";

      // Display user records when the page loads
      // window.onload = () => {
      //   getUsers();
      // };

      // Function to get user records from API
      function getUsers() {
        axios.get(`${BASE_URL}/users`)
          .then(response => {
            const users = response.data;
            const tbody = document.querySelector("table tbody");
            tbody.innerHTML = "";
            for (let user of users) {
              tbody.innerHTML += `
                <tr>
                  <td>${user.id}</td>
                  <td>${user.name}</td>
                  <td>${user.email}</td>
                  <td>
                    <button onclick="editUser(${user.id})">Edit</button>
                    <button onclick="deleteUser(${user.id})">Delete</button>
                  </td>
                </tr>
              `;
            }
          })
          .catch(error => {
            console.error(error);
          });
      }

      // Function to add a new user to the API
      document.querySelector("#add-user-form").addEventListener("submit", event => {
        event.preventDefault();

        const name = document.querySelector("#name").value;
        const email = document.querySelector("#email").value;

        axios.post(`${BASE_URL}/user/create.php`, { name, email })
          .then(response =>{
        // Display success message and refresh user records
        document.querySelector("#messages").innerHTML = "User added successfully";
        getUsers();
      })
      .catch(error => {
        // Display error message
        document.querySelector("#messages").innerHTML = "Error adding user";
        console.error(error);
      });
  });

  // Function to pre-fill the update form with user data
  function editUser(id) {
    axios.get(`${BASE_URL}/users/${id}`)
      .then(response => {
        const user = response.data;
        document.querySelector("#update-id").value = user.id;
        document.querySelector("#update-name").value = user.name;
        document.querySelector("#update-email").value = user.email;
      })
      .catch(error => {
        console.error(error);
      });
  }

  // Function to update an existing user in the API
  document.querySelector("#update-user-form").addEventListener("submit", event => {
    event.preventDefault();

    const id = document.querySelector("#update-id").value;
    const name = document.querySelector("#update-name").value;
    const email = document.querySelector("#update-email").value;

    axios.put(`${BASE_URL}/users/${id}`, { name, email })
      .then(response => {
        // Display success message and refresh user records
        document.querySelector("#messages").innerHTML = "User updated successfully";
        getUsers();
      })
      .catch(error => {
        // Display error message
        document.querySelector("#messages").innerHTML = "Error updating user";
        console.error(error);
      });
  });

  // Function to delete a user from the API
  function deleteUser(id) {
    if (confirm("Are you sure you want to delete this user?")) {
      axios.delete(`${BASE_URL}/users/${id}`)
        .then(response => {
          // Display success message and refresh user records
          document.querySelector("#messages").innerHTML = "User deleted successfully";
          getUsers();
        })
        .catch(error => {
          // Display error message
          document.querySelector("#messages").innerHTML = "Error deleting user";
          console.error(error);
        });
    }
  }
</script>
  </body>
</html>
