<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>User Details</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <h1>User Details</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html">Users</a></li>
        <li><a href="account.html">Account</a></li>
        <li><a href="transcation.html">Transactions</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>User Records</h2>
    
    <!-- Display success and error messages using JavaScript -->
    <div id="messages"></div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        <!-- Display user records from API using JavaScript -->
      </tbody>
    </table>

    <h2>Add User</h2>
    <form id="add-user-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="text">Phone:</label>
      <input type="text" id="phone" name="phone">

      <button type="submit">Add User</button>
    </form>

    <h2>Update User</h2>
    <form id="update-user-form">
      <label for="update-id">ID:</label>
      <input type="text" id="update-id" name="id" required>

      <label for="update-name">Name:</label>
      <input type="text" id="update-name" name="name" required>

      <label for="update-email">Email:</label>
      <input type="email" id="update-email" name="email" required>

      <label for="text">Phone:</label>
      <input type="text" id="update-phone" name="phone">

      <button type="submit">Update User</button>
    </form>

    <h2>Delete User</h2>
    <form id="delete-user-form">
      <label for="delete-id">ID:</label>
      <input type="text" id="delete-id" name="id" required>

      <button type="submit">Delete User</button>
    </form>

  </main>

  <!-- Load JavaScript library to interact with API -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- Load JavaScript library to interact with API -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="assets/js/user.js"></script>
</body>

</html>
